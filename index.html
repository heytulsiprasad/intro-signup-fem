<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />

        <title>Frontend Mentor | Intro component with sign up form</title>
    </head>

    <body>
        <main class="container">
            <header class="heading">
                <div class="heading__title">
                    Learn to code by watching others
                </div>
                <div class="heading__caption">
                    See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great, but understanding how
                    developers think is invaluable.
                </div>
            </header>
            <section class="cta">
                <div class="cta__callout">
                    <p>
                        <span>Try it free 7 days</span> then $20/mo. thereafter
                    </p>
                </div>
                <div class="cta__form">
                    <form id="form-box" class="cta__form-input">
                        <div class="input__box">
                            <input
                                class="cta__form-input--value"
                                id="fName"
                                name="firstName"
                                placeholder="First Name"
                            />
                            <div id="icon-first"></div>
                            <p id="text-first" class="required__text">
                                <!-- First name cannot be empty -->
                            </p>
                        </div>

                        <div class="input__box">
                            <input
                                class="cta__form-input--value"
                                id="lName"
                                name="lastName"
                                placeholder="Last Name"
                            />
                            <div id="icon-last"></div>
                            <p id="text-last" class="required__text">
                                <!-- Last name cannot be empty -->
                            </p>
                        </div>

                        <div class="input__box">
                            <input
                                class="cta__form-input--value"
                                id="email"
                                name="email"
                                placeholder="Email Address"
                            />
                            <div id="icon-email"></div>
                            <p id="text-email" class="required__text">
                                <!-- Looks like this is not an email -->
                            </p>
                        </div>

                        <div class="input__box">
                            <input
                                class="cta__form-input--value"
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Password"
                            />
                            <div id="icon-password"></div>
                            <p id="text-password" class="required__text">
                                <!-- Password cannot be empty -->
                            </p>
                        </div>

                        <button
                            class="cta__form-input--value cta__form-input--btn"
                            type="submit"
                            name="submitBtn"
                        >
                            Claim Your Free Trial
                        </button>
                        <label class="cta__form-input--value" for="submit"
                            >By clicking the button, you are agreeing to our
                            <span>Terms and Services</span></label
                        >
                    </form>
                </div>
                <footer class="footer">
                    <p class="attribution">
                        <span
                            >Challenge by &nbsp;
                            <a
                                href="https://www.frontendmentor.io?ref=challenge"
                                target="_blank"
                                >Frontend Mentor.</a
                            ></span
                        >
                        <span
                            >Coded by &nbsp;<a
                                href="https://twitter.com/tulsiprasad22"
                                >@tulsiprasad22.</a
                            ></span
                        >
                    </p>
                </footer>
            </section>
        </main>

        <script src="/js/client.js"></script>
    </body>
</html>
